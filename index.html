<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">


    <title>Lista de Alumnos</title>
</head>
<body>
    <h1>Pasar Lista</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Presente</th>
            </tr>
        </thead>
        <tbody id="alumnos">
            <!-- Los alumnos se añadirán aquí dinámicamente -->
        </tbody>
    </table>
    <hr>
    <div>
        <button onclick="descargarPDF()">Descargar Lista en PDF</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
